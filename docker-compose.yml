services:
  # PostgreSQL Database
  db:
    image: postgres:15
    container_name: code_review_db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: code_review
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  # Redis (Message Broker + Cache)
  redis:
    image: redis:7
    container_name: code_review_redis
    ports:
      - "6379:6379"

  # FastAPI Web Application
  web:
    build: .
    container_name: code_review_web
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    env_file: .env
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/code_review
      - REDIS_URL=redis://redis:6379/0
    depends_on:
      - db
      - redis

  # Celery Worker
  worker:
    build: .
    container_name: code_review_worker
    command: celery -A app.tasks.celery_app worker --loglevel=info
    volumes:
      - .:/app
    env_file: .env
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/code_review
      - REDIS_URL=redis://redis:6379/0
    depends_on:
      - db
      - redis

volumes:
  postgres_data:
